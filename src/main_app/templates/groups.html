{% extends 'base.html' %}

{% block content %}
    {% if groups %}
        <h1>All groups:</h1>
        <ul>
            {% for group in groups %}
                <li><a href="{% url 'get_group' group %}">{{ group }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>there is no groups!</p>
    {% endif %}
{% endblock %}
