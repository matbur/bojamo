{% extends 'base.html' %}

{% block content %}
    {% if users %}
        <p>All users:</p>
        <ul>
            {% for user in users %}
                <li><a href="{% url 'get_user' user.username %}">{{ user }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>there is no users!</p>
    {% endif %}
{% endblock %}
